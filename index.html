<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Analizador Lexico</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="titulo">
                    <h1>Analizador lexico MyFirst</h1>
                </div>
                <div class="logo">

                </div>
            </header>
            <article class="main">
                <div class="main__item" class="codigoFuente">
                    <textarea id="txt-codigo" class="main__item-codigo" placeholder="Ingrese el codigo fuente."></textarea>
                </div>
                <div class="main__item"  class="btn">
                    <button id="btn_analizar" class="main__item-btn">Analizar codigo</button>
                </div>
                <div class="main__item"  class="res">
                    <ul id="res-list" class="main__item-res">
                    </ul>
                </div>
            </article class="article">
            <footer class="footer">
                <div class="contenedor-estudiantes">
                    <div class="estudiante">
                        <h2 class="estudiante__nombre">Michael Alejandro Aguirre Hoyos</h2>
                        <h2 class="estudiante__nombre">Ligia Murillo Escobar</h2>
                        <h2 class="estudiante__nombre">Juan Carlos Celis</h2>
                    </div>
                </div>
            </footer>
        </div>
        <script src='main.js'></script>
    </body>
</html>
