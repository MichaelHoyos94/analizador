<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Analizador Lexico</title>
</head>

<body>

    <div class="card border-success mb-3" style="margin: 20px;">
        <div class="card-header border-success"
            style="background-color: rgb(87, 142, 243); color: beige; text-align: center;">Analizador Lexico</div>
        <div class="card-body text-success">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="card h-100">
                        <div class="badge bg-primary text-wrap ">
                            Codigo Fuente:
                        </div>
                        <div class="form-floating" style="padding: 20px; width: 100%;">
                            
                            <textarea id="txt-codigo" class="form-control"></textarea>

                        </div>

                        <button type="button" id="btn_analizar" class="btn btn-warning" style="margin: 10px; ">Analizar
                            Codigo</button>
                    </div>

                    <div class="card h-100 " style="margin-top: 40px;">
                        <div class="badge bg-success text-wrap">
                            Resultado:
                        </div>

                        <ul id="res-list" class="list-group" style="text-align: center; margin: 50px;">
                        </ul>
                        
                    </div>

                    </div>
                </div>
            
            </div>


        </div>
        <div class="card-footer bg-transparent border-success">
           
    </div>

    <ul class="list-group" style="text-align: center; margin: 50px;">
        <li class="list-group-item active" aria-current="true">Presentado Por:</li>
        <li class="list-group-item">Michel Aguirre</li>
        <li class="list-group-item">Juan Carlos Celis</li>
        <li class="list-group-item">Ligia Murillo</li>
    </ul>

    <script src='main.js'></script>
</body>

</html>
