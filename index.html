<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Analizador Lexico</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <script src="tokens.js"></script>
        <script src='main.js'></script>
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="titulo">
                    <h1>Analizador lexico MyFirst</h1>
                </div>
                <div class="logo">

                </div>
            </header>
            <article class="main">
                <div class="main__item" class="codigoFuente">
                    <textarea class="main__item-codigo" placeholder="Ingrese el codigo fuente."></textarea>
                </div>
                <div class="main__item"  class="btn">
                    <button class="btn__analizar">Analizar codigo</button>
                </div>
                <div class="main__item"  class="res">
                    <ul>
                        <li class="okToken">
                            tipo: String    val: $Uniquindio$    estado: ok
                        </li>
                        <li class="wrongToken">
                            tipo: desconocido   val: %%_   estado: error
                        </li>
                    </ul>
                </div>
            </article class="article">
            <footer class="footer">
                <div class="contenedor-estudiantes">
                    <div class="estudiante">
                        <h2 class="estudiante__nombre">Michael Alejandro Aguirre Hoyos</h2>
                        <h2 class="estudiante__nombre">Ligia Murillo Escobar</h2>
                        <h2 class="estudiante__nombre">Juan Carlos Celis</h2>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
